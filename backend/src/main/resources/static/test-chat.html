<body>
    <div class="container">

        <div class="info">

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." onkeypress="handleKeyPress(event)">

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.id = 'loadingMsg';
            loadingDiv.textContent = 'AI æ­£åœ¨æ€è€ƒ...';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMsg');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            addLoading();

            try {
                const response = await fetch('http://localhost:8080/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        useRAG: false
                    })
                });

                const data = await response.json();
                removeLoading();

                if (data.success && data.data) {
                    const aiMessage = data.data.message || 'AI æ²¡æœ‰è¿”å›å†…å®¹';
                    addMessage(aiMessage, false);
                    
                    // æ˜¾ç¤ºå…ƒæ•°æ®
                    if (data.data.metadata) {
                        const metaInfo = `â±ï¸ å“åº”æ—¶é—´: ${data.data.metadata.responseTime?.toFixed(2)}ç§’ | æ¨¡å‹: ${data.data.metadata.model}`;
                        const metaDiv = document.createElement('div');
                        metaDiv.className = 'message ai-message';
                        metaDiv.style.fontSize = '12px';
                        metaDiv.style.color = '#666';
                        metaDiv.textContent = metaInfo;
                        chatBox.appendChild(metaDiv);
                    }
                } else {
                    addMessage('âŒ é”™è¯¯: ' + (data.error?.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (error) {
                removeLoading();
                addMessage('âŒ è¯·æ±‚å¤±è´¥: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
    </script>
